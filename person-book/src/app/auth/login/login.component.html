<h2>Login</h2>

<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div>
        <label>Email</label>
        <input type="email" name="email" ngModel>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" ngModel>
    </div>
    <button type="submit">Login</button>
</form>
