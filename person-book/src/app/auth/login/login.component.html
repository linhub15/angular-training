<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

        <label>Email</label>
        <input type="text" name="email" ngModel>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ngModel>
    </div>

    <button type="submit">Login</button>
</form>
