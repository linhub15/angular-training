<h1>Directory</h1>
<table *ngIf="people$ | async as people">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    <tr *ngFor="let person of people">
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.phone }}</td>
    </tr>
</table>
